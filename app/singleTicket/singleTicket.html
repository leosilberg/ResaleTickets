      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />

  <body>
    <dialog id="logInDialog">
      <button class="close_dialog">Close</button>
      <form id="logInForm" class="log_in_form">
        <label for="username">Username :</label
        ><input type="text" name="username" id="username" />
        <label for="password">password :</label
        ><input type="password" name="password" id="password" />
        <button class="sign_in_dialog_button">Sign In</button>
        <a href="../signup/signup.html"
          >Don't have an account?
          <span class="register-p">Click to register</span></a
        >
      </form>
    </dialog>
    <div id="toasterContainer" class="toaster-container"></div>
    <nav class="navbar">
      <div class="logo">
        <a href="../home/index.html"
          ><i class="fa-solid fa-ticket"></i> TicketResale</a
        >
      </div>
      <div class="search_bar">
        <input id="searchBar" type="text" placeholder="Search For Events..." />
        <a onclick="onSearchClick()" class="search-button"
          ><i class="fas fa-search"></i
        ></a>
      </div>
      <div class="nav_links">
        <button class="sign_in">Sign In</button>
      </div>
    </nav>

    <div class="main_wrapper">
      <div class="main_ticket_card_wrapper">
        <div class="ticket_card_container"></div>
        <div id="paypal-button-container"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AVPidALKqCXDlmAD5b2fxOymguJxoDfYdqXycj5NwoRb0UHq2tT46cdZYwa1gxSwRKsckSf2UPJ2rfGr&components=buttons&disable-funding=paylater,venmo,card"></script>

    <script type="module" src="./singleTicker.controller.js"></script>
  </body>

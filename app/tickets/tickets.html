<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="tickets.css" />
</head>

<body>
  <div class="main">
    <dialog id="logInDialog">
      <a href="../signup/signup.html">Don't have an account? Click to register</a>
      <form id="logInForm">
        <label for="username">Username</label><input type="text" name="username" id="username" />
        <label for="password">password</label><input type="password" name="password" id="password" />
        <button>Sign In</button>
      </form>
    </dialog>
    <nav class="navbar">
      <div class="logo">
        <a href="../home/index.html"><i class="fa-solid fa-ticket"></i> TicketResale</a>
      </div>
      <div class="search_bar">
        <input id="searchBar" type="text" placeholder="Search For Events..." />
        <a onclick="searchFunction()" class="search-button"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_links">
        <button class="sign_in">Sign In</button>
      </div>
    </nav>
    <div class="ticket_list_wrapper">
      <div class="pagination"></div>

      <div class="ticket_list"></div>

    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
  integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="tickets.controller.js"></script>

</html>

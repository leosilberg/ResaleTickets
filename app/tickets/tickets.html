<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="main">
    <nav class="navbar">
      <div class="logo">
        <a href="/ResaleTickets/app/home/index.html"><i class="fa-solid fa-ticket"></i> TicketResale</a>
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search For Events...">
        <a href="/ResaleTickets/app/tickets/tickets.html" class="search-button"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_links">
        <button class="sign_in">Sign In</button>
      </div>
    </nav>

    <div class="ticket_card">
      <div>${ticket.date}</div>
      <div>${ticket.title}</div>
      <div>${ticket.location}</div>
      <div>seller: ${ticket.userId}</div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
  integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>

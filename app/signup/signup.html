<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form id="signUpForm">
        <div><label for="username">Username:</label><input type="text" required name="username" id="username"></div>
        <div><label for="password">Password:</label><input type="password" required name="password" id="password"></div>
        <div><label for="fName">First Name:</label><input type="text" required name="fname" id="fName"></div>
        <div><label for="lName">Last Name:</label><input type="text" required name="lname" id="lName"></div>
        <div><label for="email">Email:</label><input type="text" required name="email" id="email"></div>
        <button type="none">Sign Up</button>
      </form>
    </main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
  <script type="module" src="signup.controller.js"></script>
  </body>
</html>
